
<h1 mat-dialog-title>Exporter un dessin</h1>
<div mat-dialog-content>
  
    <form [formGroup]="exportDrawingForm">
        <p>Nom du fichier:</p>
        <label>
            <input type="text"  formControlName="name" >
            <i *ngIf = 'name.errors?.required' class="fas fa-exclamation-triangle" title = "Le nom est requis!"></i>
        </label>
        <p>Format:</p>
        <label>
          <input type="radio" value="png" formControlName="type" >
              <span>png</span>
        </label>
        <label>
          <input type="radio" value="jpeg" formControlName="type">
            <span>jpeg</span>
        </label>
        <label>
          <input type="radio" value="svg+xml" formControlName="type">
          <span>svg</span>
          <i *ngIf = 'type.errors?.required' class="fas fa-exclamation-triangle" title = "Le format est requis!"></i><br>
        </label><br>

              
        <div>
          
          <input type="checkbox" name="send-email" id="choice-send-email" required>
          <label for="choice-send-email">Envoyer par courriel</label>
          <i class="fas fa-envelope"></i>
          
          <div class="reveal-if-active">
              <input matInput formControlName="email" placeholder="email@example.com">
              <!--
              <i *ngIf = 'name.errors?.required' class="fas fa-exclamation-triangle" title = "Le nom du fichier est requis!"></i>
              <i *ngIf = 'type.errors?.required' class="fas fa-exclamation-triangle" title = "Le format est requis!"></i>
              <i *ngIf='!email.error.required' class="fas fa-exclamation-triangle" title = "Une adresse email valide est requise!"></i>
-->
            </div>
        </div>
        
        
        <label> 
          <p>Filtres:</p>
          <select id = 'filter' formControlName = 'filter'>
            <option value = ''>Aucun</option>
            <option value = '1'>Brouiller</option>
            <option value = '2'>Niveau de gris</option>
            <option value = '3'>Inverser couleurs</option>
            <option value = '4'>Saturer</option>
            <option value = '5'>Eroder</option>
          </select>
        </label><br>
        <button (click) = 'submit()' [disabled] = '!exportDrawingForm.valid'>Confirmer</button>
        <button mat-dialog-close>Annuler</button>
     </form>
</div>
