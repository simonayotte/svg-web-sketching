<div class="colors">
    <div class="input-group">
        <input type="color" class="input-color" (change)="setFirstColor($event)" #firstColor />

        <input class="slider" value="thickness" type="range" min="0" max="255" value="255" (input)="setFirstColorOpacity($event)" />
    </div>
    <i class="fas fa-exchange-alt" (click)="swapColors()"></i>

    <div class="input-group">
        <input type="color" class="input-color" (change)="setSecondColor($event)" #secondColor />
        <input class="slider " value="thickness" type="range" min="0" max="255" value="255" (input)="setSecondColorOpacity($event)" />
    </div>

    <div class="colors-history">
        <div *ngFor="let color of usedColors">
            <div class="used-color" *ngIf="color !== undefined" [ngStyle]="{ 'background-color': color }" (mousedown)="useColor($event, color)"></div>
        </div>
    </div>
</div>
