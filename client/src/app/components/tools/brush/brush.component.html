<div class="configuration">
    <div class="configuration-title">
        Ã‰paisseur
    </div>
    <input class="slider" value="thickness" (input)="setThickness($event)" type="range" min="1" max="50" />
    <div class="configuration-value">{{ thickness }} px</div>
</div>

<div class="configuration">
    <div class="configuration-title">
        Texture
    </div>
    <div class="texture-boxes">
        <i class="fas fa-square-full texture-box" (click)="setTexture('normal')" [ngClass]="{ active: texture == 'normal' }"></i>
        <i class="fas fa-grip-lines-vertical texture-box" (click)="setTexture('line')" [ngClass]="{ active: texture == 'line' }"></i>
        <i class="fas fa-circle texture-box" (click)="setTexture('circle')" [ngClass]="{ active: texture == 'circle' }"></i>
        <i class="fas fa-chevron-up texture-box" (click)="setTexture('zigzag-v')" [ngClass]="{ active: texture == 'zigzag-v' }"></i>
        <i class="fas fa-chevron-left texture-box" (click)="setTexture('zigzag-h')" [ngClass]="{ active: texture == 'zigzag-h' }"></i>
        <i class="fas fa-chess-board texture-box" (click)="setTexture('square')" [ngClass]="{ active: texture == 'square' }"></i>
    </div>
</div>
